name: Build import graphs

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  graph:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: ts-graphviz/setup-graphviz@v1

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install pydeps

      - name: Generate graphs
        run: |
          [ -f app/__init__.py ] || touch app/__init__.py
          [ -f db/__init__.py ]  || touch db/__init__.py
          pydeps app -o imports_app.svg || true
          pydeps db  -o imports_db.svg  || true
          for f in imports_app.svg imports_db.svg; do
            [ -f "$f" ] || touch "$f"
            echo "<!-- regenerated $(date -u +%F\ %T) ${GITHUB_SHA} -->" >> "$f"
          done

      - name: Commit & rebase, then push
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1) Commit d'abord (workspace clean)
          git add imports_app.svg imports_db.svg
          git commit -m "CI: update import graphs" || echo "No changes"

          # 2) Se mettre Ã  jour proprement
          git fetch origin "$BRANCH"
          git -c rebase.autoStash=true pull --rebase origin "$BRANCH" || true

          # 3) Push
          git push origin HEAD:"$BRANCH"
