<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Importer des élèves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Importer une liste d'élèves</h1>

    <form action="{{ url_for('import_eleves', classe_id=classe_id) }}" method="POST" enctype="multipart/form-data">
        <label for="fichier_csv">Fichier CSV (encodé en ANSI ou Latin-1, séparateur : ;)</label><br>
        <input type="file" name="fichier_csv" id="fichier_csv" required><br><br>

        <button type="submit">Importer</button>
    </form>
</body>
</html>
