name: Build import graphs
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pydeps pyan3
          sudo apt-get update
          sudo apt-get install -y graphviz
      - name: Generate ALL-files graph (pyan)
        run: |
          files=ajouter_colonnes.py app.py app/__init__.py app/db.py app/routes/__init__.py app/routes/main.py config.py create_eleves_table.py creer_tables.py db.py db/__init__.py db/connexion.py init_db.py reset_db.py run.py test_db.py test_objectifs.py
          if [ -n "ajouter_colonnes.py app.py app/__init__.py app/db.py app/routes/__init__.py app/routes/main.py config.py create_eleves_table.py creer_tables.py db.py db/__init__.py db/connexion.py init_db.py reset_db.py run.py test_db.py test_objectifs.py" ]; then
            python -m pyan ajouter_colonnes.py app.py app/__init__.py app/db.py app/routes/__init__.py app/routes/main.py config.py create_eleves_table.py creer_tables.py db.py db/__init__.py db/connexion.py init_db.py reset_db.py run.py test_db.py test_objectifs.py --uses --no-defines --grouped --dot > imports.dot || true
            dot -Tsvg imports.dot -o imports_all.svg || true
          fi
      - name: Generate graphs from entrypoints (pydeps)
        run: |
          [ -f app/__init__.py ] || touch app/__init__.py
          [ -f db/__init__.py ]  || touch db/__init__.py
          [ -f app.py ] && pydeps app.py -o imports_from_app.svg || true
          [ -f run.py ] && pydeps run.py -o imports_from_run.svg || true
      - name: Commit diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add imports_all.svg imports_from_app.svg imports_from_run.svg || true
          git commit -m "CI: update import graphs (all/app/run)" || echo "No changes"
          git push
      - name: Upload diagrams (artifact backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: imports-graphs
          path: |
            imports_all.svg
            imports_from_app.svg
            imports_from_run.svg
          if-no-files-found: warn
