name: Build import graphs

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  graph:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      # Graphviz rapide et fiable
      - uses: ts-graphviz/setup-graphviz@v1

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pydeps

      - name: Generate graphs
        run: |
          [ -f app/__init__.py ] || touch app/__init__.py
          [ -f db/__init__.py ]  || touch db/__init__.py
          pydeps app -o imports_app.svg || true
          pydeps db  -o imports_db.svg  || true

      - name: Stamp files (force update)
        run: |
          for f in imports_app.svg imports_db.svg; do
            [ -f "$f" ] || touch "$f"
            echo "<!-- regenerated $(date -u +%F\ %T) ${GITHUB_SHA} -->" >> "$f"
          done

      - name: Commit diagrams
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add imports_app.svg imports_db.svg
          git commit -m "CI: update import graphs" || echo "No changes"
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true
          git push origin HEAD:${{ github.ref_name }}
