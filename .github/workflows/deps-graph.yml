name: Build import graphs

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pydeps + graphviz
        run: |
          python -m pip install -U pip
          pip install pydeps
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Generate graphs
        run: |
          [ -f app/__init__.py ] || touch app/__init__.py
          [ -f db/__init__.py ]  || touch db/__init__.py
          pydeps app -o imports_app.svg || true
          pydeps db  -o imports_db.svg  || true
          # tampon pour forcer un commit Ã  chaque run
          for f in imports_app.svg imports_db.svg; do
            [ -f "$f" ] || touch "$f"
            echo "<!-- regenerated $(date -u +%F\ %T) ${GITHUB_SHA} -->" >> "$f"
          done

      - name: Pull, commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git rebase origin/main || git rebase --abort
          git add imports_app.svg imports_db.svg
          git commit -m "CI: update import graphs" || echo "No changes"
          git push origin HEAD:main
