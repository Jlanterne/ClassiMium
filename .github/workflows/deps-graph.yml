name: Build import graphs

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pydeps + graphviz
        run: |
          python -m pip install -U pip
          pip install pydeps
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Generate graphs
        run: |
          [ -f app/__init__.py ] || touch app/__init__.py
          [ -f db/__init__.py ]  || touch db/__init__.py
          pydeps app -o imports_app.svg || true
          pydeps db  -o imports_db.svg  || true
          # tampon pour forcer un commit à chaque run
          for f in imports_app.svg imports_db.svg; do
            [ -f "$f" ] || touch "$f"
            echo "<!-- regenerated $(date -u +%F\ %T) ${GITHUB_SHA} -->" >> "$f"
          done

           - name: Commit & rebase, then push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1) Commit d'abord les SVG générés (pour avoir un workspace clean)
          git add imports_app.svg imports_db.svg
          git commit -m "CI: update import graphs" || echo "No changes"

          # 2) Se mettre à jour proprement par-dessus la branche distante
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

          # 3) Pousser le commit généré par la CI
          git push origin HEAD:${{ github.ref_name }}

